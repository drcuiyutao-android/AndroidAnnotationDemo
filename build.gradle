// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.javassist_version = '3.26.0-GA'
    ext.lib_annotation_version = '0.1.0'
    ext.lib_annotation_gradle_plugin_version = '0.1.0'
    ext.android_tools_build_gradle_version = '3.3.2'

    //todo 等上传maven后，需替换此地址为最新mave仓库项目地址
    ext.maven_url_release = ''
    ext.maven_url_snapshot = ''

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${android_tools_build_gradle_version}"
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url uri("$maven_url_release") }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
